  <main class="container contenedor__contacto">
    <div class="col-lg-6">
      <h1>Contactame</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y numero">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Comentario</label>
          <textarea name="comentario" class="form-control" id="inputAddress2" placeholder="Tu mensaje aqui" cols="30"
            rows="10"></textarea>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccionar...</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Santa Fe">Rosario</option>
            <option value="Buenos Aires">Buenos Aires</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 d-flex align-items-center">
      <div class="container cajaDatos d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-1 align-items-center">
              <img src="media/rrss/celular.png" class="icon__contact">
            </div>
            <div class="col-11 align-items-center">
              <p>+54-351-3216-000</p>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-1 align-items-center">
              <img src="media/rrss/telefono.png"class="icon__contact">
            </div>
            <div class="col-11 align-items-center">
              <p>+54-351-3216-000</p>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-1 align-items-center">
              <img src="media/rrss/maps.png" class="icon__contact">
            </div>
            <div class="col-11 align-items-center">
              <p>Calle Falsa 123</p>
            </div>
